<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="main.css">
  <title>Profile card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="card__bg-blue-image">
      <img class="bg-blue"src="images/bg-pattern-card.svg" alt="Background-color">
      <img class="card__person"src="images/image-victor.jpg" alt="Somebody">
    </div>
   
    <div class="card__bg-white">
      <div class="card__name_age">
        <h1 class="card__profile_name">Victor Crest</h1>
        <small class="card__age dark-greyish-blue">26</small>
      </div>
      <small class="card__location dark-greyish-blue">London</small>
      
      <div class=card__info>
        <div>
          <h2>80K</h2>
          <span class="dark-greyish-blue">Fallowers</span>
        </div>
        <div>
          <h2>803K</h2>
          <span class="dark-greyish-blue">Likes</span>
        </div>
        <div>
          <h2>1.4K</h2>
          <span class="dark-greyish-blue">Photos</span>
        </div>
      </div>
    </div>
  </div>

</html>
